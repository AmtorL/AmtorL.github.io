 <style>
  	body{
		background:#000;
	}
	#heart{
	position:relative;
		width:100px;
		height:160px;
		margin:20px auto;
		transform-style:preserve-3d;
		animation:rot 10s linear infinite;	
	}
	@Keyframes rot{
		from{transform:rotateY(0deg) rotateX(0deg);}
		to{transform:rotateY(360deg) rotateX(360deg);}
	}
	#heart div.heart{
		position:absolute;
		left:0px;
		top:0px;
		width:120px;
		height:180px;
		border:2px solid red;
		border-left:0;
		border-bottom:0;
		border-radius:50% 50% 0/50% 40% 0;  /*圆角属性*/
		transform:rotate(45deg);
	}
	#cube{
		position:relative;
		width:50px;
		height:50px;
		transform-style:preserve-3d;
		transform:translateX(25px) translateY(54px) translateZ(25px);	
	}
	#cube div{
		position:absolute;
		left:0;
		top:0;
		width:50px;
		height:50px;
		
	}
	#cube div:nth-child(1){
		top:-50px;
		transform-origin:bottom;
		transform:rotateX(90deg);
	}
	#cube div:nth-child(2){
		top:50px;
		transform-origin:top;
		transform:rotateX(-90deg);
	}
	#cube div:nth-child(3){
		left:-50px;
		transform-origin:right;
		transform:rotateY(-90deg);
	}
	#cube div:nth-child(4){
		left:50px;
		transform-origin:left;
		transform:rotateY(90deg);
	}
	#cube div:nth-child(5){
		
	}
	#cube div:nth-child(6){
		transform:translateZ(-50px);	
	}
	#cube div img{
		width:50px;
		height:50px;
	}
  </style>
 </head>
 <body>
	<div id="heart">
		<div id="cube">
			<div><img src="1.jpg"></div>
			<div><img src="4.jpg"></div>
			<div><img src="2.jpg"></div>
			<div><img src="5.jpg"></div>
			<div><img src="3.jpg"></div>
			<div><img src="6.jpg"></div>
		</div>
	</div>
	<script type="text/javascript">
	  /*
	  var pheart 自定义一个变量来存储
	  在docment文档下by通过id名获取元素element
	  */
		var oHeart =document.getElementById("heart");
		//生成循环的36个div添加到heart这个div里面去
		for(var i=0;i<36 ;i++ )
		{
			var oDiv =document.createElement("div");
			oDiv.className = "heart";
			oDiv.style.transform="rotateY("+i*10+"deg)rotateZ(45deg)translateX(30px)";
			oHeart.appendChild(oDiv);
		}
	</Script>
